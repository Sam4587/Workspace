version: '3.8'

services:
  # 后端API服务
  app-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-content-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - TZ=Asia/Shanghai
      - NODE_ENV=production
      - PORT=5001
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端生产服务
  app-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: ai-content-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Shanghai
    networks:
      - app-network
    depends_on:
      - app-server

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
  logs:
