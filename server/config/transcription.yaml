# 转录引擎配置
transcription:
  # 默认引擎
  default_engine: "whisper-local"

  # 引擎配置
  engines:
    # 本地 Whisper 模型
    whisper-local:
      enabled: true
      model: "medium"          # tiny/base/small/medium/large
      device: "cuda"           # cuda/cpu
      language: "auto"
      output_dir: "./storage/transcripts"
      # python_path: "python3"  # 可选：指定 Python 路径

    # 阿里云 ASR
    aliyun-asr:
      enabled: true
      app_key: "${ALIYUN_ASR_APP_KEY}"
      access_key_id: "${ALIYUN_ACCESS_KEY_ID}"
      access_key_secret: "${ALIYUN_ACCESS_KEY_SECRET}"
      region: "cn-shanghai"

  # 备用引擎配置
  fallback:
    enabled: true
    order:
      - "aliyun-asr"
    retry_count: 2

  # 任务配置
  task:
    max_concurrent: 2          # 最大并发任务数
    timeout: 300000            # 任务超时时间（毫秒）
    retry_delay: 5000          # 重试间隔（毫秒）
